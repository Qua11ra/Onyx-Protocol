[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = ["@openzeppelin/=lib/openzeppelin-contracts/", "@chainlink/=lib/chainlink-brownie-contracts/", "@ccip/=lib/ccip/", "@foundry-devops/=lib/foundry-devops/"]

[fuzz]
runs = 500

